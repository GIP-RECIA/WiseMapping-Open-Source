<!DOCTYPE html>
<html>
<head>
    <title>WiseMApping Workspace</title>

    <!--Table Styles-->

    <!--Less CSS Framework-->
    <link rel="stylesheet/less" type="text/css" href="css/styles.less">
    <link rel="stylesheet/less" type="text/css" href="css/table.less">
    <script src="js/less-1.1.3.min.js" type="text/javascript"></script>


    <!--jQuery DataTables-->
    <script type="text/javascript" language="javascript" src="js/jquery.js"></script>
    <script type="text/javascript" language="javascript" src="js/jquery-ui-1.8.16.custom.min.js"></script>
    <link href="css/ui-lightness/jquery-ui-1.8.16.custom.css" rel="stylesheet">
    <script type="text/javascript" language="javascript" src="js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf-8">
        $(function() {
            $('#map-table').html( '<table cellpadding="0" cellspacing="0" border="0" class="display" id="maps"></table>' );
            $('#maps').dataTable( {
                "bProcessing" : true,
                "sAjaxSource" : "json_source.txt",
                "aoColumns": [
                    {
                        "sTitle" : '<input type="checkbox"/>',
                        "sClass" : "center",
                        "sWidth" : "15px",
                        "bSortable" : false,
                        "fnRender" : function(obj) {
                            return obj.aData[0];
                        }
                    },
                    { "sTitle": "Titre" },
                    { "sTitle": "Utillisateurs" },
                    {
                        "sTitle": "Derniere modification",
                        "fnRender" : function(obj) {
                            return obj.aData[3] + " " + obj.aData[4];
                        }
                    },
                    {
                        "sTitle": "Details",
                        "sClass": "center",
                        "sWidth" : "15px",
                        "bSortable" : false,
                        "fnRender" : function(obj) {
                            return ">";
                        }
                    }

                ],
                "bAutoWidth" : false,
                "bLengthChange": false,
                "bInfo": false,
                "bPaginate": false
            });

            $('#maps_filter').appendTo("#toolbar");
        });


    </script>

    <!--Tags-->
    <script type="text/javascript" charset="utf-8">

        var tags = ['ThinkMapping', 'Akostic', 'Clients', 'Favoris'];
        var html = "";

        $(function() {
            for (i in tags) {
                html += "<button>"+ tags[i] +"</button>";
            }

            $("#tags-list").html(html);
            $("#tags-list button" ).button({
                icons: {
                    primary: "ui-icon-folder-collapsed"
                }
            });

            $("#tags-actions button" ).button({
                icons: {
                    primary: "ui-icon-plus"
                }
            });
        });
    </script>

    <!--Toolbar-->
    <script type="text/javascript" charset="utf-8">
        $(function() {
            $("#show-tags").click(function() {

            })
        });
    </script>
</head>

<body>
<div id="wrapper">
    <div id="toolbar" class="toolbar">

    </div>

    <div id="map-table-actions">
        <button>Organiser</button>
        <button>Partager</button>
        <button>Supprimer</button>
    </div>

    <div>
        <div id="tags">
            <h2>Mes dossiers:</h2>
            <div id="tags-list"></div>
            <div id="tags-actions">
                <button>Nouveau Dossier</button>
            </div>
        </div>
        <div id="map-table"></div>
    </div>
</div>
</body>
</html>
